<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
<body>
    <div id="color-container" class="validate-form">
        <h2>Color background</h2>
        <div class="input-row">
            <input type="number" placeholder="Insert type number">
            <br>
            <small></small>
        </div>
        <button class="btn btn-submit">Get color</button>
        <p></p>
    </div>
    <div id="bmi-container" class="validate-form">
        <h2>BMI form validate</h2>
        <div class="input-row">
            <input id="height-number" type="text" placeholder="Insert height (Ex: 1m70)"/>
            <br>
            <small></small>
        </div>
        <div class="input-row">
            <input id="weight-number" type="number" placeholder="Insert weight kg(Ex: 70.5)">
            <br>
            <small></small>
        </div>
        <button class="btn btn-submit" onclick="getBmi('get')">Get Bmi</button>
        <button class="btn btn-submit" onclick="getBmi('post')">Post Bmi</button>
        <p id="bmi-result"></p>
    </div>
    <div id="login-container" class="validate-form">
        <h2>Login Form</h2>
        <div class="input-row">
            <input type="text" placeholder="Username" id="username" value="abc1"/>
            <small>Error message</small>
        </div>
        <div class="input-row">
            <input type="password" placeholder="Password" id="password" value="abcd11"/>
            <small>Error message</small>
        </div>
        <div class="input-row">
            <button class="btn btn-submit" id="btn-login">
                LOGIN
            </button>
            <br>
            <small>Error message</small>
        </div>
    </div>
    <div id="logout-container" class="validate-form hide">
        <h2>Xin chao</h2>
        <div class="input-row">
            <button class="btn btn-submit" id="btn-logout">
                LOGOUT
            </button>
        </div>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
