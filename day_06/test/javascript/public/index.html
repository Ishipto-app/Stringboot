<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }
        .active{
            background-color: red;
            color: white;
        }
    </style>
</head>
    <body>
        <h1>DOM exercises</h1>
        <button id="btn">Random Answer</button>

        <div class="quiz-container">
            <div class="quiz-item">
                <h3>Câu 1 : 1 + 1 = ?</h3>
                <div class="quiz-answer">
                    <div class="quiz-answer-item">
                        <input type="radio" name="1">
                        <label>1</label>
                    </div>
                    <div class="quiz-answer-item">
                        <input type="radio" name="1">
                        <label>2</label>
                    </div>
                    <div class="quiz-answer-item">
                        <input type="radio" name="1">
                        <label>3</label>
                    </div>
                    <div class="quiz-answer-item">
                        <input type="radio" name="1">
                        <label>4</label>
                    </div>
                </div>
            </div>
            <div class="quiz-item">
                <h3>Câu 2 : 2 + 2 = ?</h3>
                <div class="quiz-answer">
                    <div class="quiz-answer-item">
                        <input type="radio" name="2">
                        <label>3</label>
                    </div>
                    <div class="quiz-answer-item">
                        <input type="radio" name="2">
                        <label>4</label>
                    </div>
                    <div class="quiz-answer-item">
                        <input type="radio" name="2">
                        <label>5</label>
                    </div>
                    <div class="quiz-answer-item">
                        <input type="radio" name="2">
                        <label>6</label>
                    </div>
                </div>
            </div>
        </div>

        <h1>API exercises</h1>
        <h2>Type: <span id="type-list">posts</span></h2>
        <button id="posts" class="active" onclick="getList('posts')">posts</button>
        <button id="photos" onclick="getList('photos')">photos</button>
        <button id="albums" onclick="getList('albums')">albums</button>
        
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
